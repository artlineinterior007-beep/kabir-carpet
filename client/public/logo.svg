<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E3B3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBA135;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="30" fill="url(#logoGradient)" />
  
  <!-- Inner decorative border -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="#F5EFE6" stroke-width="1" opacity="0.5" />
  
  <!-- Company initials -->
  <text x="30" y="35" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#F5EFE6">KC</text>
  
  <!-- Decorative elements -->
  <circle cx="15" cy="15" r="2" fill="#F5EFE6" opacity="0.3" />
  <circle cx="45" cy="15" r="2" fill="#F5EFE6" opacity="0.3" />
  <circle cx="15" cy="45" r="2" fill="#F5EFE6" opacity="0.3" />
  <circle cx="45" cy="45" r="2" fill="#F5EFE6" opacity="0.3" />
</svg>
